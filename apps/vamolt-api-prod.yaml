apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vamolt-api-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/vamor/VaMolt-gitops.git
    targetRevision: main
    path: apps/vamolt-api
    helm:
      valueFiles:
        - values/prod/vamolt-api-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy: {} # géén automated sync voor prod